
{#
	Plantilla para AngularJS que muestra la lista de errores al enviar un formulario

	$scope.errors = {
		name: ['Ya existe Place con este Name.'],
        email: ['El email no está bien escrito']
        ...
	};
#}

<div class="alert alert-error">
    <a class="close" data-dismiss="alert">×</a>
    <div class="error" ng-repeat="(name, msgs) in errors">
		<span class="field">[[name]]</span>
		<ul>
			<li ng-repeat="msg in msgs">[[msg]]</li>
		</ul>
	</div>
</div>


<!--

<div ng-include src="'_/place_h3.html'" onload="place=place"></div>

-->

<script id="_/place_h3.html" type="text/ng-template">

	<h3 ng-hide="updatingThis(place)">[[place.name]]
        <div class="action_box">
            <i class="icon-edit" ng-click="updatePlace(place)"></i>
            <i class="icon-remove" ng-click="deletePlace(place)"></i>
        </div>
    </h3>

	<h3 ng-show="updatingThis(place)">
		<input type="text" ng-model="place_name_new"
			placeholder="Nuevo nombre para el lugar..">
        <div class="action_box">
            <i class="icon-remove" ng-click="deletePlace(place)"></i>
        </div>
       	<button ng-click="updatePlace(place)">
    </h3>
</script>
