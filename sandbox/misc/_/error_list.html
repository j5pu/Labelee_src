
{#
	Plantilla que muestra la lista de errores al enviar un formulario

	errors = {
		name: ['Ya existe Place con este Name.']
	}
#}

<div class="errorList alert alert-error">
	<a class="close" data-dismiss="alert">Ã—</a>

	{% for key, value in errors %}
		<div class="error">
			<span class="field">{{ key }}</span>
			<ul>
				{% for error in value %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
		</div>
	{% endfor %}
</div>
