
<!--
	Plantilla para AngularJS que muestra la lista de errores al enviar un formulario

	<div ng-include src="'_/form_info_box.html'" onload="info=info"></div>

	info = {
		errors = {
			name: ['Ya existe Place con este Name.'],
	        email: ['El email no está bien escrito']
	        ...
		},

		msg = "El lugar <b>Matadero</b> se creó correctamente";
	}

-->

<script id="_/form_info_box.html" type="text/ng-template">

	<div ng-show="errors" class="alert alert-error">
	    <a class="close" data-dismiss="alert">×</a>
	    <div class="error" ng-repeat="(name, msgs) in errors">
			<span class="field">[[name]]</span>
			<ul>
				<li ng-repeat="msg in msgs">[[msg]]</li>
			</ul>
		</div>
	</div>

	<div ng-show="sent_ok" class="alert alert-success">
	    <a class="close" data-dismiss="alert">×</a>
	    [[msg]]
	</div>
</script>
