{% extends "base.html" %}


{% block css %}
{% endblock css %}


{% block js %}
    <script src="{{ STATIC_URL }}angularjs/data_binding_filter/main.js"></script>
{% endblock js %}


{% block content %}

    <div ng-app="demoApp">
        <div ng-controller="SimpleController">
            <input type="text" ng-model="name" />

            <ul>
                <li ng-repeat="cust in customers | filter:name  | orderBy:'name'">
                    [[cust.name | uppercase]] - [[ cust.city | lowercase]]
                </li>
            </ul>
        </div>
    </div>


{% endblock %}
