{% load i18n %}

<div ng-show="site.has_point">
    <button class="btn" ng-click="show_create_form($event)">{% trans "Añadir cupón" %}</button>
    <div ng-show="site.coupons.length > 0">
        <div class="coupon" ng-controller="CouponCtrl" ng-repeat="coupon in site.coupons">
            <div class="img_wrapper">
                <img ng-show="coupon.point.coupon" ng-src="[[coupon.point.coupon]]">
            </div>
            <button class="btn link-2" ng-click="show_update_form($event)">
                <i class="icon-pencil icon-white"></i>{% trans "Editar" %}
            </button>
        </div>
    </div>
</div>

<div class="alert" ng-show="!site.has_point">
    {% blocktrans %}
        Este POI, <b>[[site.data.name]]</b>, no aparece como dibujado
        en ninguna planta del recinto <b>[[$parent.enclosure.data.name]]</b>.
        Consulte con el administrador.
    {% endblocktrans %}
</div>
